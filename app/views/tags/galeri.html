<script>

    $("#testdiv").click(function() {
		$.fancybox('http://google.ca', {
		    'padding'	: 0,
			'type'  	: 'iframe'
		});
	});
    
	// Firing FancyBox as usual - hard coded url
	
	$("#vimeo_test1").fancybox({
		'padding'		: 0,
		'autoScale'		: false,
		'transitionIn'	: 'none',
		'transitionOut'	: 'none',
		'width'			: 400,
		'height'		: 265,
		'href'			: 'http://vimeo.com/moogaloop.swf?clip_id=9503416',
		'type'			: 'swf'
	});
	
	// Using manual call - dynamic url change

	$("#vimeo_test2").click(function() {
		$.fancybox({
			'padding'		: 0,
			'autoScale'		: false,
			'transitionIn'	: 'none',
			'transitionOut'	: 'none',
			'title'			: this.title,
			'width'			: 800,
			'height'		: 500,
			'href'			: this.href.replace(new RegExp("([0-9])","i"),'moogaloop.swf?clip_id=$1'),
			'type'			: 'swf'
		});

		return false;
	});


	// Testing grouping and full-screen

	function formatTitle(title, currentArray, currentIndex, currentOpts) {
	    return '<div><span><a href="javascript:;" onclick="$.fancybox.next();">prev</a> <a href="javascript:;" onclick="$.fancybox.prev();">next</a></span>' + title + '</div>';
	}
	
	var fb_opts = {
		'padding'		: 0,
		'cyclic'        : true,
		'autoScale'		: false,
		'transitionIn'	: 'elastic',
		'transitionOut'	: 'elastic',
		'width'			: 640,
		'height'		: 360,
		'type'			: 'swf',
		'showNavArrows' : false,
		'titlePosition' : 'inside',
		'titleFormat'	: formatTitle,
		'swf'           : {
		    'wmode'				: 'transparent',
		    'allowfullscreen'	: 'true'
		}
	};
	
	$("#vimeo_test3").fancybox(
		$.extend(fb_opts, {'href' : 'http://vimeo.com/moogaloop.swf?clip_id=3979490&amp;fullscreen=1'})
	);
	
	$("#vimeo_test4").fancybox(
		$.extend(fb_opts, {'href' : 'http://vimeo.com/moogaloop.swf?clip_id=3979989&amp;fullscreen=1'})
	);
	
	$("#vimeo_test5").fancybox(
		$.extend(fb_opts, {'href' : 'http://vimeo.com/moogaloop.swf?clip_id=6058176&amp;fullscreen=1'})
	);

</script>
